<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/floating-labels.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">
          <img class="d-block mx-auto" src="./img/casa.png" alt="" width="30" height="30">
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Iniciar sesión</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="register.html">Registrarse</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registered.html">Registrados</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="text-center">
          <img class="d-block mx-auto mb-4" src="./img/register.png" alt="" width="150" height="150">
          <h1 class="bd-title">REGISTRO</h1>
        </div>

        <div class="py-1 order-md-1">
          <form class="form-singin">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required>
              </div> 
            </div>

            <div class="mb-3">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>

            <div class="mb-3">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
              <label for="telefono">Celular</label>
              <input type="number" class="form-control" id="telefono" required>
            </div>

            <div class="mb-3">
              <label for="genero">Género</label>                   
              <select class="form-control" id="genero" required>
                <option value="">Seleccionar...</option>
                <option>Femenino</option>
                <option>Masculino</option>
                <option>Otro</option>
              </select>
            </div>
            <hr class="mb-4">           
            <a class="text-primary" href="login.html">¿Ya tienes cuenta? Ingresa aquí</a>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Registarse</button>
          </form>
        </div>

        <footer class="text-muted text-center text-small">
          <p>footer</p>
        </footer>
      </div> 
    </main>
  </body>
</html>
